name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
           
      - name: 1. Descargar codigo
        uses: actions/checkout@v4

      - name: 2. Instalar Java JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: 3. Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 4. Instalar Cordova
        run: npm install -g cordova

      - name: 5. Crear estructura y añadir plataforma
        run: |
          # Añadir la plataforma más reciente de 2026
          cordova platform add android@13.0.0 --save
          
      - name: 6. Parchear Plugins y Configuración
        run: |
          # Solución al Error 1: Reemplazar 'compile' por 'implementation' en TODO el proyecto android
          # El error estaba en que el archivo .gradle del plugin usa sintaxis de hace 10 años
          find platforms/android/ -name "*.gradle" -exec sed -i 's/compile /implementation /g' {} +
          
          # Solución al Error 2: Forzar compileSdkVersion y targetSdkVersion
          # Esto evita el error "compileSdkVersion is not specified"
          echo "cdv_compileSdkVersion=34" >> platforms/android/gradle.properties
          echo "cdv_targetSdkVersion=34" >> platforms/android/gradle.properties

      - name: Accept Android SDK Licenses
        uses: android-actions/setup-android@v3

      - name: 7. Compilar APK
        run: |
          # Dar permisos al ejecutable de Gradle generado
          chmod +x platforms/android/gradlew
          
          # Compilar usando las variables de entorno de Cordova para asegurar el SDK
          cordova build android --debug --no-telemetry -- --ext.cdv_compileSdkVersion=34

      - name: 8. Subir APK resultante
        uses: actions/upload-artifact@v4
        with:
          name: Hydra-Debug-APK
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
