name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
           
      - name: 1. Descargar codigo
        uses: actions/checkout@v4

      - name: 2. Instalar Java JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: 3. Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 4. Instalar Cordova
        run: npm install -g cordova

      - name: 5. Añadir plataforma Android
        run: |
          # Instalamos la versión más estable para 2026
          cordova platform add android@13.0.0 --save

      - name: 5.5 Prepare Platform
        run: cordova prepare android
        
      - name: 6. Parchear Plugin, XML y Manifest
        run: |
          # 1. Corregir el Namespace en config.xml (Raíz del problema)
          sed -i 's/<widget/<widget xmlns:android="http:\/\/schemas.android.com\/apk\/res\/android"/' config.xml

          # 2. Parchear el Plugin BarcodeScanner (Error de Gradle 'compile')
          find platforms/android/phonegap-plugin-barcodescanner/ -name "*.gradle" -exec sed -i 's/compile(/implementation(/g' {} +
          find platforms/android/phonegap-plugin-barcodescanner/ -name "*.gradle" -exec sed -i 's/compile /implementation /g' {} +
          
          # 3. FIX CRÍTICO: Reparar el AndroidManifest corrompido
          # Esto busca los atributos ':name' que perdieron el prefijo 'android' y se los devuelve
          sed -i 's/\ :name/ android:name/g' platforms/android/app/src/main/AndroidManifest.xml
          sed -i 's/\ :required/ android:required/g' platforms/android/app/src/main/AndroidManifest.xml

          # 4. Forzar versiones de SDK en gradle.properties
          echo "cdvCompileSdkVersion=34" >> platforms/android/gradle.properties
          echo "cdvTargetSdkVersion=34" >> platforms/android/gradle.properties
          
          # 5. Permisos de ejecución
          find platforms/android/ -name "gradlew" -exec chmod +x {} +
          
      - name: 7. Compilar APK
        run: cordova build android --debug --device --no-telemetry
        
      - name: 8. Subir APK resultante
        uses: actions/upload-artifact@v4
        with:
          name: Hydra-Debug-APK
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
