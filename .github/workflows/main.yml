name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
           
      - name: 1. Descargar codigo
        uses: actions/checkout@v4

      - name: 2. Instalar Java JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: 3. Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 4. Instalar Cordova
        run: npm install -g cordova

      - name: 5. Fix Config & Add Platform
        run: |
          # 1. FIX THE SOURCE: Add the missing namespace to config.xml before Cordova touches it
          sed -i 's/<widget/<widget xmlns:android="http:\/\/schemas.android.com\/apk\/res\/android"/' config.xml
          
          # 2. Add platform - This will now generate a HEALTHY AndroidManifest.xml
          cordova platform add android@13.0.0 --save

      - name: 6. Parchear Plugin, XML y Manifest (Clean Sweep)
        run: |
          # 1. Fix BarcodeScanner 'compile' error
          find platforms/android/phonegap-plugin-barcodescanner/ -name "*.gradle" -exec sed -i 's/compile(/implementation(/g' {} +
          find platforms/android/phonegap-plugin-barcodescanner/ -name "*.gradle" -exec sed -i 's/compile /implementation /g' {} +
          
          # 2. REPARACIÓN DEL MANIFEST (Súper agresiva)
          MANIFEST="platforms/android/app/src/main/AndroidManifest.xml"
          
          # Paso A: Corregir cualquier 'name=' que no tenga 'android:'
          sed -i 's/\ name=/ android:name=/g' $MANIFEST
          sed -i 's/\ :name=/ android:name=/g' $MANIFEST
          
          # Paso B: Corregir cualquier 'required=' que no tenga 'android:'
          sed -i 's/\ required=/ android:required=/g' $MANIFEST
          sed -i 's/\ :required=/ android:required=/g' $MANIFEST
          
          # Paso C: Limpieza de prefijos duplicados (ej: android:android:name)
          sed -i 's/android:android:/android:/g' $MANIFEST

          # Paso D: Eliminar líneas de permisos que estén VACÍAS o MALFORMADAS (sin name)
          # Esto borra cualquier tag <uses-permission /> que no tenga la palabra "android:name"
          sed -i '/<uses-permission [^>]*android:name=/! { /<uses-permission/d }' $MANIFEST

          # 3. VERIFICACIÓN (Para ver si quedó alguna línea rota)
          echo "--- REVISANDO MANIFEST FINAL ---"
          grep "uses-permission" $MANIFEST
          
          # 4. Forzar versiones de SDK y suprimir warnings
          echo "cdvCompileSdkVersion=34" >> platforms/android/gradle.properties
          echo "cdvTargetSdkVersion=34" >> platforms/android/gradle.properties
          echo "android.suppressUnsupportedCompileSdk=36" >> platforms/android/gradle.properties
          
          # 5. Permisos de ejecución
          find platforms/android/ -name "gradlew" -exec chmod +x {} +
          
      - name: 7. Build APK
        run: |
          # Use --device flag to ensure a proper APK is packaged
          cordova build android --debug --device --no-telemetry
          
      - name: 8. Subir APK resultante
        uses: actions/upload-artifact@v4
        with:
          name: Hydra-Debug-APK
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
