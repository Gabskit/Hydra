name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
           
      - name: 1. Descargar codigo
        uses: actions/checkout@v4

      - name: 2. Instalar Java JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: 3. Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 4. Instalar Cordova
        run: npm install -g cordova

      - name: 5. Añadir plataforma Android
        run: |
          # Instalamos la versión más estable para 2026
          cordova platform add android@13.0.0 --save

      - name: 6. Parchear Plugin BarcodeScanner y Fix SDK
        run: |
          # SOLUCIÓN ERROR 1: Reemplazar 'compile' (obsoleto) por 'implementation'
          # Usamos un comando que busca en todos los archivos .gradle para no fallar
          find platforms/android/ -name "*.gradle" -exec sed -i 's/compile /implementation /g' {} +
          
          # SOLUCIÓN ERROR 2: Forzar compileSdkVersion que el plugin está borrando
          # Esto inyecta las variables directamente en el motor de Gradle
          echo "cdv_compileSdkVersion=34" >> platforms/android/gradle.properties
          echo "cdv_targetSdkVersion=34" >> platforms/android/gradle.properties
          
          # Dar permisos de ejecución al wrapper de Gradle en su ruta de 2026
          find platforms/android/ -name "gradlew" -exec chmod +x {} +

      - name: 7. Compilar APK
        run: |
          # Ejecutamos la compilación pasando el SDK explícitamente como último recurso
          cordova build android --debug --no-telemetry -- --compileSdkVersion=34

      - name: 8. Subir APK resultante
        uses: actions/upload-artifact@v4
        with:
          name: Hydra-Debug-APK
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
