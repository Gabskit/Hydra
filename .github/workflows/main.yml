name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
           
      - name: 1. Descargar codigo
        uses: actions/checkout@v4

      - name: 2. Instalar Java JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: 3. Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 4. Instalar Cordova
        run: npm install -g cordova

      - name: 5. Fix Config & Add Platform
        run: |
          # 1. FIX THE SOURCE: Add the missing namespace to config.xml before Cordova touches it
          sed -i 's/<widget/<widget xmlns:android="http:\/\/schemas.android.com\/apk\/res\/android"/' config.xml
          
          # 2. Add platform - This will now generate a HEALTHY AndroidManifest.xml
          cordova platform add android@13.0.0 --save

      - name: 6. Crear Hook de Emergencia y Parchear
        run: |
          # 1. Fix BarcodeScanner Gradle error
          find platforms/android/phonegap-plugin-barcodescanner/ -name "*.gradle" -exec sed -i 's/compile(/implementation(/g' {} +
          find platforms/android/phonegap-plugin-barcodescanner/ -name "*.gradle" -exec sed -i 's/compile /implementation /g' {} +

          # 2. CREAR UN HOOK DE CORDOVA (Esto se ejecuta DURANTE el build)
          # Creamos la carpeta de hooks si no existe
          mkdir -p hooks/after_prepare
          
          # Escribimos un script que limpia el Manifest justo antes de compilar
          cat << 'EOF' > hooks/after_prepare/fix_manifest.js
          const fs = require('fs');
          const path = require('path');
          const manifestPath = path.join('platforms', 'android', 'app', 'src', 'main', 'AndroidManifest.xml');
          if (fs.existsSync(manifestPath)) {
              let content = fs.readFileSync(manifestPath, 'utf8');
              // Reparar prefijos perdidos
              content = content.replace(/ name=/g, ' android:name=');
              content = content.replace(/ :name=/g, ' android:name=');
              // Eliminar líneas de uses-permission que NO tengan el prefijo android:name
              const lines = content.split('\n');
              const filteredLines = lines.filter(line => {
                  if (line.includes('<uses-permission') && !line.includes('android:name=')) return false;
                  return true;
              });
              fs.writeFileSync(manifestPath, filteredLines.join('\n'), 'utf8');
              console.log('--- HOOK: AndroidManifest.xml limpiado con éxito ---');
          }
          EOF

          # Dar permisos al hook y registrarlo en config.xml
          chmod +x hooks/after_prepare/fix_manifest.js
          sed -i '/<\/widget>/i <hook type="after_prepare" src="hooks\/after_prepare\/fix_manifest.js" \/>' config.xml

          # 3. Forzar SDK y permisos
          echo "cdvCompileSdkVersion=34" >> platforms/android/gradle.properties
          echo "cdvTargetSdkVersion=34" >> platforms/android/gradle.properties
          echo "android.suppressUnsupportedCompileSdk=36" >> platforms/android/gradle.properties
          find platforms/android/ -name "gradlew" -exec chmod +x {} +
          
      - name: 7. Build APK
        run: |
          # Use --device flag to ensure a proper APK is packaged
          cordova build android --debug --device --no-telemetry
          
      - name: 8. Subir APK resultante
        uses: actions/upload-artifact@v4
        with:
          name: Hydra-Debug-APK
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
