name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Descargar codigo
        uses: actions/checkout@v4

      - name: 2. Instalar Java JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '18'

      - name: 3. Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 4. Instalar Cordova
        run: npm install -g cordova

      - name: 5. Crear estructura y a침adir plataforma
        run: |
          # 1. Configurar protocolos seguros
          mkdir -p ~/.gradle
          echo "systemProp.https.protocols=TLSv1.2,TLSv1.3" >> ~/.gradle/gradle.properties
          
          # 2. Limpiar plugins obsoletos del config.xml si existen
          sed -i '/cordova-plugin-whitelist/d' config.xml || true
          
          # 3. A침adir la plataforma Android
          # Esto descargar치 autom치ticamente Gradle 8.10+ compatible con JDK 17
          cordova platform add android
          
      - name: 6. Compilar APK
        run: |
          # Usamos --no-telemetry y --stacktrace para diagnosticar si falla
          cordova build android --no-telemetry --debug --stacktrace --warning-mode

      - name: 7. Subir APK resultante
        uses: actions/upload-artifact@v4
        with:
          name: Hydra-Debug-APK
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
