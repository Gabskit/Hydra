name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
           
      - name: 1. Descargar codigo
        uses: actions/checkout@v4

      - name: 2. Instalar Java JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: 3. Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 4. Instalar Cordova
        run: npm install -g cordova

      - name: 5. Añadir plataforma Android
        run: |
          # Instalamos la versión más estable para 2026
          cordova platform add android@13.0.0 --save

      - name: 5.5 Prepare Platform
        run: cordova prepare android
        
      - name: 6. Parchear Plugin BarcodeScanner y Fix SDK
        run: |
          # 1. SOLUCIÓN AL ERROR DE REGEX: Solo parchear el plugin problemático, no todo el proyecto
          # Buscamos específicamente en la carpeta del plugin de códigos de barras
          find platforms/android/phonegap-plugin-barcodescanner/ -name "*.gradle" -exec sed -i 's/compile(/implementation(/g' {} +
          find platforms/android/phonegap-plugin-barcodescanner/ -name "*.gradle" -exec sed -i 's/compile /implementation /g' {} +
          
          # 2. SOLUCIÓN AL ERROR DE SDK: Inyectar variables en los archivos correctos
          # Cordova Android 13 usa cdvCompileSdkVersion
          echo "cdvCompileSdkVersion=34" >> platforms/android/gradle.properties
          echo "cdvTargetSdkVersion=34" >> platforms/android/gradle.properties
          
          # También lo forzamos en local.properties por si acaso
          echo "sdk.dir=$ANDROID_HOME" > platforms/android/local.properties
          
          # 3. Permisos de ejecución al wrapper (usando find para evitar errores de ruta)
          find platforms/android/ -name "gradlew" -exec chmod +x {} +
          
      - name: 7. Compilar APK
        run: cordova build android --debug --device --no-telemetry
        
      - name: 8. Subir APK resultante
        uses: actions/upload-artifact@v4
        with:
          name: Hydra-Debug-APK
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
