name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
           
      - name: 1. Descargar codigo
        uses: actions/checkout@v4

      - name: 2. Instalar Java JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: 3. Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 4. Instalar Cordova
        run: npm install -g cordova

      - name: 5. Crear estructura y añadir plataforma
        run: |
          # Añadir la plataforma más reciente de 2026
          cordova platform add android@13.0.0 --save
          
      - name: 6. Parchear Plugins y Configuración
        run: |
          # 1. Corregir método 'compile' obsoleto en todos los archivos .gradle
          find platforms/android/ -name "*.gradle" -exec sed -i 's/compile /implementation /g' {} +
          
          # 2. Forzar versiones de SDK para evitar el error "compileSdkVersion is not specified"
          # Creamos/actualizamos el archivo gradle.properties en la ubicación correcta
          echo "cdv_compileSdkVersion=34" >> platforms/android/gradle.properties
          echo "cdv_targetSdkVersion=34" >> platforms/android/gradle.properties

      - name: 7. Compilar APK
        run: |
          # En 2026, gradlew suele estar en platforms/android/tools/ o se invoca vía Cordova
          # Primero intentamos dar permisos a todas las posibles ubicaciones del wrapper
          find platforms/android/ -name "gradlew" -exec chmod +x {} +
          
          # Es mejor dejar que Cordova gestione la llamada a Gradle internamente
          # Pasamos las variables de SDK como argumentos adicionales
          cordova build android --debug --no-telemetry -- --compileSdkVersion=34

      - name: 8. Subir APK resultante
        uses: actions/upload-artifact@v4
        with:
          name: Hydra-Debug-APK
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
