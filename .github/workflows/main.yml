name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Descargar codigo
        uses: actions/checkout@v4

      - name: 2. Instalar Java JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 3. Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 4. Instalar Cordova
        run: npm install -g cordova

      - name: 5. Crear estructura y añadir plataforma
        run: |
          # Configuración de protocolos seguros
          mkdir -p ~/.gradle
          echo "systemProp.https.protocols=TLSv1.2,TLSv1.3" >> ~/.gradle/gradle.properties
          
          # Añadimos la plataforma PRIMERO para que exista la carpeta
          cordova platform add android
          
          # Ahora forzamos el wrapper de Gradle estable
          cd platforms/android
          ./gradlew wrapper --gradle-version 8.13 --distribution-type bin
          cd ../..

      - name: 6. Compilar APK
        run: |
          # Usamos --no-telemetry y --stacktrace para diagnosticar si falla
          cordova build android --debug --no-telemetry -- --stacktrace

      - name: 7. Subir APK resultante
        uses: actions/upload-artifact@v4
        with:
          name: Hydra-Debug-APK
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
