name: Build Android APK

on:
  push:
    branches: [ main ] # Se ejecutará cada vez que subas algo a la rama main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle' 

      - name: Instalar Cordova
        run: npm install -g cordova
        
      - name: Configurar Repositorios
        run: |
          mkdir -p ~/.gradle
          echo "systemProp.https.protocols=TLSv1.2,TLSv1.3" >> ~/.gradle/gradle.properties

      - name: Preparar Android Platform
        run: |
          cordova platform add android
          # Esto descarga las herramientas necesarias

      - name: Compilar APK (Debug)
        run: cordova build android --debug --verbose

      - name: Subir APK como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
