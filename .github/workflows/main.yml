name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
           
      - name: 1. Descargar codigo
        uses: actions/checkout@v4

      - name: 2. Instalar Java JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: 3. Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 4. Instalar Cordova
        run: npm install -g cordova

      - name: 5. Preparar Config y Añadir Plataforma
        run: |
          # FIJAR EL PROBLEMA DE RAÍZ: Inyectar el namespace en config.xml ANTES de añadir la plataforma
          sed -i 's/<widget/<widget xmlns:android="http:\/\/schemas.android.com\/apk\/res\/android"/' config.xml
          
          # Añadir la plataforma (esto leerá el config.xml ya corregido)
          cordova platform add android@13.0.0 --save

      - name: 6. Parchear Archivos Generados
        run: |
          # 1. Reparar el AndroidManifest (Fuerza bruta contra el error 'Missing name key')
          # Buscamos patrones como ' :name' o ' :required' que perdieron el prefijo
          find platforms/android/app/src/main/ -name "AndroidManifest.xml" -exec sed -i 's/\ :name/ android:name/g' {} +
          find platforms/android/app/src/main/ -name "AndroidManifest.xml" -exec sed -i 's/\ :required/ android:required/g' {} +
          find platforms/android/app/src/main/ -name "AndroidManifest.xml" -exec sed -i 's/\ :targetActivity/ android:targetActivity/g' {} +

          # 2. Corregir el plugin BarcodeScanner (Error 'compile')
          find platforms/android/phonegap-plugin-barcodescanner/ -name "*.gradle" -exec sed -i 's/compile(/implementation(/g' {} +
          find platforms/android/phonegap-plugin-barcodescanner/ -name "*.gradle" -exec sed -i 's/compile /implementation /g' {} +
          
          # 3. Forzar SDK 34 (Evitar el error de SDK 36 que sale en tus logs)
          echo "cdvCompileSdkVersion=34" >> platforms/android/gradle.properties
          echo "cdvTargetSdkVersion=34" >> platforms/android/gradle.properties
          echo "android.suppressUnsupportedCompileSdk=36" >> platforms/android/gradle.properties
          
          # 4. Dar permisos al wrapper
          find platforms/android/ -name "gradlew" -exec chmod +x {} +

      - name: 7. Compilar APK
        run: cordova build android --debug --device --no-telemetry
        
      - name: 8. Subir APK resultante
        uses: actions/upload-artifact@v4
        with:
          name: Hydra-Debug-APK
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
