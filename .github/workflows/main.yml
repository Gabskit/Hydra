name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: vbbb
        run: |
           cordova platform remove android
           
      - name: 1. Descargar codigo
        uses: actions/checkout@v4

      - name: 2. Instalar Java JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: 3. Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 4. Instalar Cordova
        run: npm install -g cordova

      - name: 5. Crear estructura y añadir plataforma
        run: |
          # 1. Configurar protocolos seguros
          mkdir -p ~/.gradle
          echo "systemProp.https.protocols=TLSv1.2,TLSv1.3" >> ~/.gradle/gradle.properties
          
          # 2. Limpiar plugins obsoletos del config.xml si existen
          sed -i '/cordova-plugin-whitelist/d' config.xml || true
          
          # 3. Añadir la plataforma Android
          # Esto descargará automáticamente Gradle 8.10+ compatible con JDK 17
          cordova platform add android@latest
           

      - name: Accept Android SDK Licenses
        uses: android-actions/setup-android@v3

      - name: 6. Compilar APK
        run: |
          # 1. Asegurarnos de que estamos en la raíz para que Cordova funcione
          # 2. Dar permisos al wrapper si planeas usarlo (opcional pero recomendado)
          if [ -f "platforms/android/gradlew" ]; then
            chmod +x platforms/android/gradlew
          fi
          
          # 3. Usar SOLO el comando de cordova para construir
          # Esto evita errores de "file not found" y maneja las dependencias automáticamente
          cordova build android --debug --verbose -- --warning-mode=all --stacktrace

      - name: 7. Subir APK resultante
        uses: actions/upload-artifact@v4
        with:
          name: Hydra-Debug-APK
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
