name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
           
      - name: 1. Descargar codigo
        uses: actions/checkout@v4

      - name: 2. Instalar Java JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: 3. Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 4. Instalar Cordova
        run: npm install -g cordova

      - name: 5. Fix Config & Add Platform
        run: |
          # 1. FIX THE SOURCE: Add the missing namespace to config.xml before Cordova touches it
          sed -i 's/<widget/<widget xmlns:android="http:\/\/schemas.android.com\/apk\/res\/android"/' config.xml
          
          # 2. Add platform - This will now generate a HEALTHY AndroidManifest.xml
          cordova platform add android@13.0.0 --save

      - name: 6. Parchear Plugin, XML y Manifest (Sniper Fix)
        run: |
          # 1. Fix BarcodeScanner 'compile' error
          find platforms/android/phonegap-plugin-barcodescanner/ -name "*.gradle" -exec sed -i 's/compile(/implementation(/g' {} +
          find platforms/android/phonegap-plugin-barcodescanner/ -name "*.gradle" -exec sed -i 's/compile /implementation /g' {} +
          
          # 2. REPARACIÓN DEL MANIFEST (El error real: name= en lugar de android:name=)
          # Buscamos cualquier ' name=' que no tenga el prefijo 'android:' y se lo ponemos
          # También lo hacemos para 'required='
          sed -i 's/\ name=/ android:name=/g' platforms/android/app/src/main/AndroidManifest.xml
          sed -i 's/\ required=/ android:required=/g' platforms/android/app/src/main/AndroidManifest.xml
          
          # Limpieza extra: Eliminar duplicados si los hay (vimos dos INTERNET permissions en tu log)
          # Esto evita que el Manifest Merger se queje por entradas repetidas
          sort -u platforms/android/app/src/main/AndroidManifest.xml -o platforms/android/app/src/main/AndroidManifest.xml

          # 3. VERIFICACIÓN (Para confirmar en el log)
          echo "--- REVISANDO MANIFEST CORREGIDO ---"
          grep "uses-permission" platforms/android/app/src/main/AndroidManifest.xml | head -n 5
          
          # 4. Forzar versiones de SDK
          echo "cdvCompileSdkVersion=36" >> platforms/android/gradle.properties
          echo "cdvTargetSdkVersion=36" >> platforms/android/gradle.properties
          echo "android.suppressUnsupportedCompileSdk=36" >> platforms/android/gradle.properties
          
          # 5. Permisos
          find platforms/android/ -name "gradlew" -exec chmod +x {} +
          
      - name: 7. Build APK
        run: |
          # Use --device flag to ensure a proper APK is packaged
          cordova build android --debug --device --no-telemetry
          
      - name: 8. Subir APK resultante
        uses: actions/upload-artifact@v4
        with:
          name: Hydra-Debug-APK
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
